<body>
    <script>
        // 4
        // 6 8
        // 9 10 12
        // 14 15 16 18

       let row = 4
        num = 2
        for (i = 1; i <= row; i++) {
            s = ""
            for (j = 1; j <= i; j++) {
                limit = 1
                while (limit <= 1) {
                    fact = 0
                    for (k = 2; k < num; k++) {
                        if (num % k == 0) {
                            fact++
                            break
                        }
                    }
                    if (fact != 0 || fact == 1) {
                        s = s + num + " "
                        limit++
                    }
                    num++

                }
            }
            console.log(s);

        }


    //     a
    //    a b
    //   a   c
    //  a     d
    //   a   c
    //    a b
    //     a

        let rows=4
        for(i=1;i<=2*rows-1;i++){
            s=""
            code=97
            space=(i<=rows)?rows-i:i-rows
            cols=(i<=rows)?i:2*rows-i
            for(sp=1;sp<=space;sp++){
                s=s+" "
            }
            for(j=1;j<=cols;j++){
                if(j==1||j==i||j==2*rows-i){
                    s=s+String.fromCharCode(code)+" "
                    code++
                }
                else{
                    s=s+" "+" "
                    code++
                }
            }
            console.log(s);
            
        }



        // 1 2 3 4 5
        //  1     4
        //   1   3
        //    1 2
        //     1
        //    2 1
        //   3   1
        //  4     1
        // 5 4 3 2 1
        let rows1=5
        for(i=1;i<=2*rows1-1;i++){
            s1=""
            space1=(i<=rows1)?i-1:2*rows1-i-1
            cols1=(i<=rows1)?rows1-i+1:i-rows1+1
            for(sp1=1;sp1<=space1;sp1++){
                s1=s1+" "
            }
            if(i<=rows1){
                for(j=1;j<=cols1;j++){
                    if(i==1||j==1||j==cols1){
                        s1=s1+j+" "
                    }
                    else{
                        s1=s1+" "+" "
                    }
                }
            }
            
            else{
                for(let j=1;j<=cols1;j++){
                    if(j==1||i==2*rows1-1||j==cols1){
                        s1+=cols1-j+1+" "
                    }
                    else{
                        s1+=" "
                    }
                }
            }
            console.log(s1);
            
        }

    </script>
